        <script type="text/javascript">    
            $(document).ready(function(){
                $(  ".level0" ).hover(function() {
                    $( this ).delay( 1400 ).addClass( "is-active" );
                    
                    //$(".cover").fadeIn(200).show();
                    $(".cover").show();
                    
                }, function() {
                    $( this ).delay( 1400 ).removeClass( "is-active" );
                    
                    //$(".cover").fadeOut(200).hide();
                    $(".cover").hide();
                    
                });
            });     
        </script>

        <script src="{{ site.root }}js/menu-aim.js"></script>
        
        <script>
            var $menu = $(".menu-dropdown__content");
        
            $menu.menuAim({
                activate: activateSubmenu,
                deactivate: deactivateSubmenu,
                exitMenu: function(){
                    return true;
                }
            });
        
            function activateSubmenu(row) {
               var $row = $(row),
                   //submenuClass = $row.find("submenuClass"),
                   $submenu = $row.find(".menu-submenu").first(),
                   height = $menu.outerHeight(),
                   width = $menu.outerWidth();
                   
                   console.log($submenu);
               
               // Show the submenu
               $submenu.css({
                   display: "block",
               });

               // Keep the currently activated row's highlighted look
               $row.find(".nav-cat").addClass("maintain-hover");
               //$row.parent(".menu-dropdown__content").first().addClass("submenu-open");
           }

           function deactivateSubmenu(row) {
               var $row = $(row),
                   //submenuClass = $row.data("submenuClass"),
                   $submenu = $row.find(".menu-submenu").first();

               // Hide the submenu and remove the row's highlighted look
               $submenu.css("display", "none");
               $row.find(".nav-cat").removeClass("maintain-hover");
               $row.find(".nav-cat").removeClass("maintain-hover");
               
               //$row.parent(".menu-dropdown__content").first().removeClass("submenu-open");
           }
        </script>
